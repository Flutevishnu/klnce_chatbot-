<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chat bot</title>
</head>
<body>
    
    

    <div id="chat-ui" style="display: none;">
        <div class="design">
            <div class="design-header">
                <img src="klnimg.png" alt="">
                <p style="font-family: Arial, Helvetica, sans-serif; font-size: larger;";>MR KLN</p>
            </div>
        </div>
        
        <div class="chatbox">
            <div class="chatmsg">
                <span id="head">MR KLN:</span>
                <div id="as">
                    <div id="texts">
                        Hey there, here is MR KLN to assist you<br> Are you existing klnce student?<br>
                    </div>
        
                    <div id="buttons">
                        <button onclick="fetchData('Yes')">Yes</button><button onclick="fetchData('No')">No</button>
                    </div>
                </div>
                
                

    
    
            </div>
            

        </div>
        
        
        


        
        <div class="input" style="display: none;">
            <input type="text" placeholder="Type your message here..." id="user-input">
            <button onclick="handleUserInput()">Send</button>
        </div>
        
        
        
    </div>
    
    
    
    <div class="chat" onclick="chaticon()">
        <img src="icon.png" alt="">
    </div>
</body>
<script src="script.js" type="text/javascript"></script>
</html>
