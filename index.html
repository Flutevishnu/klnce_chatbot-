    <link rel="stylesheet" href="style.css">
    <title>Chat bot</title>
</head>
<body>
    
    

    <div id="chat-ui" style="display: none;">

                <p style="font-family: Arial, Helvetica, sans-serif; font-size: larger;";>MR KLN</p>
            </div>
        </div>
        
        
        
        <div class="chatbox">
            
        </div>
        
        
        
        <div class="input" style="display: none;">

        </div>
        
        
        
    </div>
    
    
    
    <div class="chat" onclick="chaticon()">
        <img src="icon.png" alt="">
